project_name : "prediff_mlp_sevir"
experiment_name : "mlp_sevir"
experiment_path : "experiments/mlp_sevir"

# dataset
dataset:
  name: sevir
  data_dir: "/home/vatsal/Dataserver/NWM/datasets/sevir"
  encoded_data_dir: "/home/vatsal/Dataserver/NWM/datasets/preprocessed_vil"
  seq_len: 25
  sample_mode: "sequent"
  stride: 5
  layout: "NHWT"
  rescale_method: "01"
  preprocess: true
  verbose: false
  aug_mode: "0"
  ret_contiguous: true
  batch_size: 8
  num_workers: 8
  seed: 0
  val_ratio: 0.1
  start_data: null
  train_test_split_date: 2019-06-01
  end_data: null
  input_frames: 5
  pred_frames: 20

# optimizer
optim:
  lr : 1e-3
  weight_decay : 1e-2

# lr scheduler
cosine_warmup:
  start_lr: 1e-4
  peak_lr: 1e-3
  final_lr: 1e-5
  warmup_ratio: 0.1

one_cycle:
  peak_lr : 1e-3
  start_lr: 4e-5
  final_lr: 4e-7
  rampup_ratio: 0.3

lr_range_test:
  max_lr: 1
  num_iter: 100

# trainer
trainer:
  devices: [1]
  max_epochs: 10
  accumulate_grad_batches: 1
  total_train_steps : -1 # need to be set
  total_val_steps : -1 # need to be set
  total_test_steps : -1 # need to be set
  save_every_n_steps: 0.1
  save_on_train_epoch_end: true
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  log_every_n_steps: 1

# logging
logging:
  wandb_watch_log_freq: 0.1
  log_train_all_metrics_n : null
  log_val_all_metrics_n : null
  log_train_plots_n : null
  log_val_plots_n : null